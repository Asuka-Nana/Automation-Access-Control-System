    <script>
        function display(data, name) {
            document.getElementById("img" + name).src = "data:image/jpg;base64," + data.img;
            console.log(document.getElementById("user" + name).innerText);
            document.getElementById("user" + name).innerText = data.username;
            document.getElementById("content" + name).innerText = data.content;
            document.getElementById("time" + name).innerText = data.time;
        }


        ini();
        function ini() {
            const match = location.hash.match('#/(.*)');
            const nid = location.hash.split('/')[1];
            console.log(nid);

            axios.post('/getcomment', {
                nid: nid
            })
                .then(function (response) {
                    console.log(response.data);

                        layer.open({

                                '提示：',

                            , btn: ['确认'],
                            yes: function () {
                                location.href = "index.html";
                            }
                        });
                    }
                    else if (response.data.code == -2) {
                        display(response.data.notice, "");
                        document.getElementById("comment1").style.display = 'none';
                        document.getElementById("comment2").style.display = 'none';
                        document.getElementById("comment3").style.display = 'none';
                        layui.use(['laypage', 'layer'], function () {
                            var laypage = layui.laypage
                                , layer = layui.layer;

                            //调用分页

                                elem: 'demo20'
                                , count: 0
                                , jump: function (obj) {
                                    //模拟渲染

                                }
                            });

                        });
                    }
                    else if (response.data.code == -3) {
                        document.getElementById("notice").style.display = 'none';
                        document.getElementById("comment1").style.display = 'none';
                        document.getElementById("comment2").style.display = 'none';
                        document.getElementById("comment3").style.display = 'none';
                        layer.open({
                            title: [
                                '提示：',
                                'background-color:#A9A9A9; color:#fff;'
                            ]
                            , anim: 'up'
                            , content: "您没有权限访问！"
                            , btn: ['确认'],
                            yes: function () {
                                location.href = "index.html";
                            }
                        });

                    }
                    else if (response.data.code == 1) {
                        console.log(response.data.comments);
                        display(response.data.notice, "");

                        layui.use(['laypage', 'layer'], function () {
                            var laypage = layui.laypage
                                , layer = layui.layer;

                            //调用分页
                            console.log(response.data.comments.length);
                            laypage.render({
                                elem: 'demo20'
                                , count: response.data.comments.length * 10 / 3
                                , jump: function (obj) {
                                    //模拟渲染
                                    if (response.data.comments.length == 0) {
                                        document.getElementById("comment1").style.display = 'none';
                                        document.getElementById("comment2").style.display = 'none';
                                        document.getElementById("comment3").style.display = 'none';
                                        return;
                                    }
                                    if (obj.curr * 3 - 2 == response.data.comments.length) {
                                        document.getElementById("comment1").style.display = 'flex';
                                        document.getElementById("comment2").style.display = 'none';
                                        document.getElementById("comment3").style.display = 'none';
                                        display(response.data.comments[obj.curr * 3 - 3], "1");
                                        return;
                                    }
                                    if (obj.curr * 3 - 1 == response.data.comments.length) {
                                        document.getElementById("comment1").style.display = 'flex';
                                        document.getElementById("comment2").style.display = 'flex';
                                        document.getElementById("comment3").style.display = 'none';
                                        display(response.data.comments[obj.curr * 3 - 3], "1");
                                        display(response.data.comments[obj.curr * 3 - 2], "2");
                                        return;
                                    }

                                    document.getElementById("comment1").style.display = 'flex';
                                    document.getElementById("comment2").style.display = 'flex';
                                    document.getElementById("comment3").style.display = 'flex';
                                    display(response.data.comments[obj.curr * 3 - 3], "1");
                                    display(response.data.comments[obj.curr * 3 - 2], "2");
                                    display(response.data.comments[obj.curr * 3 - 1], "3");

                                }
                            });

                        });

                    }


                })
                .catch(function (error) {
                    console.log(error);
                });
        }

        function addcomment() {
            var comment = document.getElementById("inputnotice").value;
            console.log(comment);
            document.getElementById("inputnotice").value = "";

            var myDate = new Date();
            var year = myDate.getFullYear();
            var month = myDate.getMonth() + 1;
            var monstr = "";
            if (month < 10) {
                monstr = "0" + month.toString();
            }
            else {
                monstr = month.toString();
            }
            var yemon = year.toString() + '-' + monstr;
            console.log(yemon);
            var day = myDate.getDate();
            var daystr = ""
            if (day < 10) {
                daystr = "0" + day.toString();
            }
            else {
                daystr = day.toString;
            }
            var res = yemon + "-" + daystr;
            const match = location.hash.match('#/(.*)');
            const nid = location.hash.split('/')[1];
            var idnum = parseInt(nid);

            axios.post('/addcomment', {
                comment: comment,
                time: res,
                id: idnum
            })
                .then(function (response) {
                    console.log(response.data);
                    if (response.data == 1) {
                        layer.open({
                            title: [
                                '提示：',
                                'background-color:#A9A9A9; color:#fff;'
                            ]
                            , anim: 'up'
                            , content: "评论成功！"
                            , btn: ['确认'],
                        });
                    }
                    else {
                        layer.open({
                            title: [
                                '提示：',
                                'background-color:#A9A9A9; color:#fff;'
                            ]
                            , anim: 'up'
                            , content: "评论成功！"
                            , btn: ['确认'],
                        });
                    }
                })
                .catch(function (error) {

                });

        }
