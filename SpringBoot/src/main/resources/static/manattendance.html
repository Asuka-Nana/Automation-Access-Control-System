        // e2(30, 20, "att1");
        // e2(30, 20, "att2");
        // e2(30, 20, "att3");
        // e2(30, 20, "att4");
        function e2(a, b, c, d) {
            var chartDom = document.getElementById(c);
            var myChart = echarts.init(chartDom);
            var option;

            option = {
                title: {
                    text: d,
                    left: 'center'
                },
                tooltip: {
                    trigger: 'item'
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                },
                series: [
                    {
                        name: '访问来源',
                        type: 'pie',
                        radius: '50%',
                        data: [
                            { value: a, name: '出勤' },
                            { value: b, name: '未出勤' },
                        ],
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            };

            option && myChart.setOption(option);
        }
    </script>

    <script>
        var myDate = new Date();
        var year = myDate.getFullYear();
        var month = myDate.getMonth() + 1;
        var monstr = "";
        if (month < 10) {
            monstr = "0" + month.toString();
        }
        else {
            monstr = month.toString();
        }
        var yemon = year.toString() + '-' + monstr;
        var day = myDate.getDate();
        axios.post('/getallatt', {
            date: yemon
        })
            .then(function (response) {
                console.log(response.data);
                var data = response.data;
                if (data.code == 401 || data.code == 402 || data.code == 403) {
                    layer.open({
                        title: [
                            '提示：',
                            'background-color:#A9A9A9; color:#fff;'
                        ]
                        , anim: 'up'
                        , content: "您没有权限访问！"
                        , btn: ['确认'],
                        yes: function () {
                            layer.closeAll();
                        }
                    });
                    return;
                }
                layui.use(['laypage', 'layer'], function () {
                    var laypage = layui.laypage
                        , layer = layui.layer;

                    //调用分页
                    laypage.render({
                        elem: 'demo20'
                        , count: data.length * 5
                        , jump: function (obj) {
                            //模拟渲染
                            e2(data[2 * obj.curr - 2].month, day - data[2 * obj.curr - 2].month, "att1", "本月出勤");
                            e2(data[2 * obj.curr - 2].year, 365 - data[2 * obj.curr - 2].year, "att2", "本年出勤");
                            document.getElementById("user1").innerText = data[2 * obj.curr - 2].username;
                            console.log(data.length);
                            if (2 * obj.curr - 1 == data.length) {
                                console.log("hhh");
                                document.getElementById("dis2").style.display = "none";
                            }
                            else {
                                document.getElementById("dis2").style.display = "block";
                                e2(data[2 * obj.curr - 1].month, day - data[2 * obj.curr - 1].month, "att3", "本月出勤");
                                e2(data[2 * obj.curr - 1].year, 365 - data[2 * obj.curr - 1].year, "att4", "本年出勤");
                                document.getElementById("user2").innerText = data[2 * obj.curr - 1].username;

                            }
                        }
                    });

                });

            })
            .catch(function (error) {
                console.log(error);
            });

    </script>
