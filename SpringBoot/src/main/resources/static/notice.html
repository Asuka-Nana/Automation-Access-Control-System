    <script>
        function display(data, name) {
            document.getElementById("img" + name).src = "data:image/jpg;base64," + data.src;
            document.getElementById("user" + name).innerText = data.username;
            document.getElementById("content" + name).innerText = data.content;
            document.getElementById("time" + name).innerText = data.content;
        }

        axios.post('/getnotice', {
        })
            .then(function (response) {
                console.log(response.data);
                var data = response.data;
                layui.use(['laypage', 'layer'], function () {
                    var laypage = layui.laypage
                        , layer = layui.layer;

                    //调用分页
                    laypage.render({
                        elem: 'demo20'
                        , count: data.length * 2.5
                        , jump: function (obj) {
                            //模拟渲染
                            if (data.length == 0) {
                                document.getElementById("notice1").style.display = 'none';
                                document.getElementById("notice2").style.display = 'none';
                                document.getElementById("notice3").style.display = 'none';
                                document.getElementById("notice4").style.display = 'none';
                                return;
                            }
                            if (obj.curr * 4 - 3 == data.length) {
                                document.getElementById("notice1").style.display = 'block';
                                document.getElementById("notice2").style.display = 'none';
                                document.getElementById("notice3").style.display = 'none';
                                document.getElementById("notice4").style.display = 'none';
                                display(data[obj.curr * 4 - 4], "1");
                                return;
                            }
                            if (obj.curr * 4 - 2 == data.length) {
                                document.getElementById("notice1").style.display = 'block';
                                document.getElementById("notice2").style.display = 'block';
                                document.getElementById("notice3").style.display = 'none';
                                document.getElementById("notice4").style.display = 'none';
                                display(data[obj.curr * 4 - 4], "1");
                                display(data[obj.curr * 4 - 3], "2");
                                return;
                            }
                            if (obj.curr * 4 - 1 == data.length) {
                                document.getElementById("notice1").style.display = 'block';
                                document.getElementById("notice2").style.display = 'block';
                                document.getElementById("notice3").style.display = 'block';
                                document.getElementById("notice4").style.display = 'none';
                                display(data[obj.curr * 4 - 4], "1");
                                display(data[obj.curr * 4 - 3], "2");
                                display(data[obj.curr * 4 - 2], "3");
                                return;
                            }

                            document.getElementById("notice1").style.display = 'block';
                            document.getElementById("notice2").style.display = 'block';
                            document.getElementById("notice3").style.display = 'block';
                            document.getElementById("notice4").style.display = 'block';
                            display(data[obj.curr * 4 - 4], "1");
                            display(data[obj.curr * 4 - 3], "2");
                            display(data[obj.curr * 4 - 2], "3");
                            display(data[obj.curr * 4 - 1], "4");

                        }
                    });

                });

            })
            .catch(function (error) {
                console.log(error);
            });

    </script>
