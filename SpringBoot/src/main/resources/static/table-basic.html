    <script>
        axios.post('/getuser', {
        })
            .then(function (response) {
                console.log(response.data);
                departments = ["市场部", "财务部", "销售部", "后勤部"];
                roles = ["员工", "总监", "总经理"];
                console.log(response.data.users.length);

                document.getElementById("table_header").innerText = departments[response.data.department];

                for (var i = 0; i < response.data.users.length; i++) {
                    var tr = document.createElement("tr");
                    var td1 = document.createElement("td");
                    var td2 = document.createElement("td");
                    var td3 = document.createElement("td");
                    var td4 = document.createElement("td");
                    var a = document.createElement("a");
                    a.href = "visit-user.html#/" + response.data.users[i][0];
                    td1.innerText = i + 1;
                    td2.className = "text-themecolor";
                    a.innerText = response.data.users[i][0];
                    tr.id = "user_" + response.data.users[i][0];
                    td2.appendChild(a);
                    td3.innerText = response.data.users[i][1];
                    td4.innerText = roles[parseInt(response.data.users[i][2])];
                    tr.appendChild(td1);
                    tr.appendChild(td2);
                    tr.appendChild(td3);
                    tr.appendChild(td4);
                    if (response.data.role == 0) {
                        var a1 = document.createElement("a");
                        var td5 = document.createElement("td");
                        td5.className = "btn waves-effect waves-light btn-danger pull-right hidden-sm-down";
                        a1.innerText = "删除";
                        a1.id = "delete_" + response.data.users[i][0];
                        a1.onclick = () => delete_item(a1.id);
                        td5.appendChild(a1);
                        tr.appendChild(td5);
                    }
                    document.getElementById("table_body").appendChild(tr);

                }

            })
            .catch(function (error) {
                console.log(error);
            });

        function delete_item(id) {
            console.log(id);
            var user = id.split('_')[1];
            axios.post('/deleteuser', {
                username: user
            })
                .then(function (response) {
                    console.log(response.data);
                    var data = response.data;
                    if (data.code == 401 || data.code == 402 || data.code == 403 || data == 0) {
                        alert("您没有权限删除该用户！");                    
                    }
                    else {
                        alert("删除成功！");  
                    }
                    document.getElementById("user_" + user).parentNode.removeChild(document.getElementById("user_" + user));
                })
                .catch(function (error) {
                    console.log(error);
                });
        }
    </script>
