<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>登录</title>
        <link rel="stylesheet" href="layui/css/layui.css">
        <link rel="stylesheet" href="css/style.css">
        <style>
            html,body{
                height: 100%;
            }
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                background-image: url("image/login_bg.png");

    <body>
        <div class="login-div">
            <h1>登录</h1>
            <form id="login-form" action="#">
                <div class="login-form-item">
                    <input id="inputuser" name="username" placeholder="用户名" class = " layui-input">
                </div>
                <div class="login-form-item">
                    <input id="inputpwd" name="password" type="password" placeholder="密码" class = " layui-input">
                </div>
                <div class="login-form-item">
                    <input id="inputcode" name="vericode" placeholder="验证码" class = " layui-input" > 
                </div>
                <img id = "vericode" alt="Base64 encoded image" width="110" height="40" onclick="getcode()" />
                <button class="layui-btn layui-btn-radius" type="button" onclick="login()">登录</button>
            </form>
        </div>
        <script src="layui/layui.js"></script>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <script>
            function getcode()
            {axios.post('/code',{
            })
            .then(function(response){
                console.log(response.data);
                var codeurl = "data:image/jpg;base64," + response.data.vericode ;
                var obj = document.getElementById("vericode");
                obj.src = codeurl;
                localStorage.setItem("temp", response.data.token);
            })
            .catch(function (error) {

            });}
            getcode()
        </script>

<script>
    function login(){
        var user = document.getElementById("inputuser").value;
        var pwd = document.getElementById("inputpwd").value;
        var code = document.getElementById("inputcode").value;

        const token_temp = localStorage.getItem("temp");

        axios.post('/login', 
        {
        username: user,
        password: pwd,
        vericode: code,
        token : token_temp
        })

    }
    })

     });

</script>

</html>
